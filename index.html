<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTES -->
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Git Search</title>
  </head>
  <body>
    <main>
      <section>
        <div class="containerMainPink">
          <span>
            <h1>Git Search</h1>
            <h3>
              Encontre e se conecte com profissionais de forma rápida e fácil
            </h3>
          </span>
        </div>
        <div class="containerMainBlack">
          <span>
            <h3>Procurar pro um usuário</h3>
            <p>Usuário github</p>
            <input
              class="nomeUser"
              type="text"
              name=""
              id=""
              placeholder="Digite um usuário do github aqui..."
            />
            <button class="irPerfil">Ver perfil do github</button>
          </span>
        </div>
      </section>
    </main>

    <script type="module" src="./src/scripts/index.js"></script>
    <script type="module" src="./src/scripts/render.js"></script>
    <script type="module" src="./src/scripts/profile.js"></script>
    <script type="module" src="./src/scripts/error.js"></script>
  </body>
</html>
